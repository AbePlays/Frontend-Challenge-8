<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="./images/logo.svg" alt="logo" class="logo" />

      <div class="links" id="links">
        <a href="">Product</a>
        <a href="">Features</a>
        <a href="">Pricing</a>
        <a href="" class="sep" id="sep">.</a>
        <hr class="line" id="line" />
        <a href="" class="login">Login</a>
      </div>

      <div class="burger">
        <img src="./images/icon-hamburger.svg" alt="hamgurber" id="open" />
        <img src="./images/icon-close.svg" alt="close" id="close" />
      </div>
    </nav>

    <div class="container">
      <div class="right">
        <img
          src="./images/illustration-devices.svg"
          alt="devices"
          class="devices"
        />
      </div>

      <div class="left">
        <p class="top"><span>NEW</span>Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="bottom">Project planning and time tracking for agile teams</p>
        <button type="submit">Schedule a demo</button>
        <p class="btn">to see a live preview</p>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abhishek Rawat</a>.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
